<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="assets/images/fruits_96835.ico" type="image/x-icon">
    <link
        href="https://fonts.googleapis.com/css?family=Kaushan+Script|Montserrat:400,700&display=swap&subset=cyrillic-ext"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>FruitArea</title>
</head>

<body>
    <div class="intro">

        <header class="header">
            <div class="container">
                <div class="header_inner">
                    <div class="header_logo">FruitArea</div>
                    <nav class="nav">
                        <a class="nav_link" href="#">Контакты</a>
                        <a class="nav_link" href="#">Избранное</a>
                        <a class="nav_link" href="#">Корзина</a>
                    </nav>
                </div>
            </div>
        </header>


        <div class="container">
            <ul class="products">
                <li class="product_item">
                    <div class="product_image image_flex">
                        <a>
                            <img src="assets/images/kokos1.jpg">
                        </a>
                    </div>
                    <div class="product_list">
                        <h3>Кокоc</h3>
                        <ul class="product_info">
                            <li>Куба</li>
                            <li>1 шт. ~ 0.2 кг.</li>
                            <li>Срок годности: 4 мес. </li>
                        </ul>
                        <span class="price">
                            <span class="rub">65,</span>
                            <span class="cop">90</span>
                            <span class="rub_kg">&#x20bd/шт</span>
                        </span>
                        <div class="buttons_box">
                            <button class="favorite_button"></button>
                            <button class="bascet_button"></button>

                            <div class="count_box">
                                <button class="minus_kg_button"></button>
                                <input class="input_count" type="text" name="name" value="1" readonly>
                                <span class="piece_count">шт.</span>
                                <button class="plus_kg_button"></button>                                
                            </div>

                        </div>
                    </div>
                </li>
            </ul>
        </div>

        <section class="modal modal--show">
            <div class="modal__content">
                <h2>Контакты</h2>
                <h3>Адрес:</h3>
                <p>191186, Санкт-Петербург, ул. Большая Конюшенная, д. 19/8</p>
                <h3>Телефон:</h3>
                <p>+7 (812) 275-75-75</p>
                <h3>Почта:</h3>
                <p>mail@htmlacademy.ru</p>

            </div>
        </section>

    </div>

</body>

</html>
